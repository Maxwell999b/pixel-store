        <section class="container-fluid">
          <div class="container text-center text-md-start mt-5 form-control">
            <!-- Grid row -->
            <div class="row mt-3">
              <!-- Grid column -->
              <div class="input-group mb-1">
                <span class="input-group-text bg-warning align-items-center" id="basic-addon1">@</span>
                <input type="text" class="form-control bg-primary p-2 text-dark bg-opacity-10" placeholder="Fullname" aria-label="Username" aria-describedby="basic-addon1" id="fullnameInput">
              </div>
              
              <div class="input-group mb-1">
                <span class="input-group-text bg-warning align-items-center" id="basic-addon2">@</span>
                <input type="text" class="form-control bg-primary p-2 text-dark bg-opacity-10" placeholder="example@gmail.com" aria-label="Recipient's username" aria-describedby="basic-addon2" id="emailInput">
              </div>
      
              <div class="input-group textarea-wrapper mb-2 p-2">
                <span class="input-group-text bg-warning align-items-center">@</span>
                <textarea class="form-control bg-primary p-2 text-dark bg-opacity-10 rounded" aria-label="With textarea" placeholder="Leave Your Message Here" id="messageTextarea"></textarea>
                <div class="textarea-content"></div>
              </div>
              <button type="button" class="btn btn-dark" onclick="sendMessage()">Send</button>
      
              <!-- Alert message -->
              <div class="alert alert-danger mt-3 d-none" id="validationAlert">
                <strong>!</strong> Please correct the following fields before sending the message:
                <ul id="validationErrors"></ul>
              </div>
            </div>
          </div>
        </section>
